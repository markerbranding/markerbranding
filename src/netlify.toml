# tell netlify about your build script and output directory

[build]
  command = "npm run build"
  publish = "public"

# redirect to english or spanish landing pages

[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  force = true
  conditions = {Language = ["en"]}

[[redirects]]
  from = "/"
  to = "/es"
  status = 302
  force = true